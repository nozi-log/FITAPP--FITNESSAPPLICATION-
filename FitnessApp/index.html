<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Fitness App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #282828; /* eerie-black */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer; /* Add cursor pointer for clickable cards */
            background: linear-gradient(to bottom right, #660708, #161a1d); /* blood-red to eerie-black */
            border: none;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        .card-body {
            text-align: center;
            padding: 30px;
        }
        .card i {
            font-size: 3rem;
            color: #e5383b; /* imperial-red */
            margin-bottom: 20px;
        }
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #f5f3f4; /* white */
        }
        .card-text {
            color: #b1a7a6; /* silver */
        }
        .row {
            justify-content: center;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #a4161a; /* cornell-red */
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2rem;
        }
        #username {
            color: #f5f3f4; /* white */
        }
        @media (max-width: 768px) {
            .card-body {
                padding: 20px;
            }
            .card-title {
                font-size: 1.2rem;
            }
            .card i {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome, <span id="username">User</span>!</h1>
        </div>
        <div class="row">
            <div class="col-md-3" id="profileCard" onclick="window.location.href='nutrition.html'">
                <div class="card">
                    <div class="card-body">
                        <i class="fas fa-apple-alt"></i>
                        <h5 class="card-title">Nutrition</h5>
                        <p class="card-text">Track your daily nutrition and calorie intake.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3" id="profileCard" onclick="window.location.href='workouts.html'">
                <div class="card">
                    <div class="card-body">
                        <i class="fas fa-dumbbell"></i>
                        <h5 class="card-title">Workout</h5>
                        <p class="card-text">Monitor your workouts and exercise routines.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3" id="profileCard" onclick="window.location.href='progress_page.html'">
                <div class="card">
                    <div class="card-body">
                        <i class="fas fa-chart-line"></i>
                        <h5 class="card-title">Progress</h5>
                        <p class="card-text">View your fitness progress and achievements.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3" id="profileCard" onclick="window.location.href='main-profile.html'"> <!-- Directly navigate on click -->
                <div class="card">
                    <div class="card-body">
                        <i class="fas fa-user"></i>
                        <h5 class="card-title">Profile</h5>
                        <p class="card-text">Manage your profile and personal information.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // Your Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyCD8wuUiQNmvrDRVwboAMjqa21MCr-QLpA",
            authDomain: "fitness-app-2b0cc.firebaseapp.com",
            projectId: "fitness-app-2b0cc",
            storageBucket: "fitness-app-2b0cc",
            messagingSenderId: "7078058985",
            appId: "1:7078058985:web:400fb97314019a7b7ac978",
            measurementId: "G-BT63PVMTYK",
            databaseURL: "https://fitness-app-2b0cc-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // Fetch user data when the page loads
        window.onload = function() {
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    // User is signed in, fetch user data
                    fetchUserData(user.uid);
                } else {
                    // No user is signed in, redirect to login page
                    window.location.href = 'login.html';
                }
            });
        };

        // Function to fetch user data from the database
        function fetchUserData(userId) {
            firebase.database().ref('users/' + userId).once('value')
                .then(function(snapshot) {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        // Assuming userData has a username field
                        const username = userData.username || "User"; // Fallback to "User" if username doesn't exist
                        document.getElementById('username').innerText = username;
                    } else {
                        console.log('No user data found.');
                    }
                })
                .catch(function(error) {
                    console.error('Error fetching user data:', error);
                });
        }
    </script>
</body>
</html>
